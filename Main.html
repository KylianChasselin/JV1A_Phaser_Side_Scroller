<!doctype html>

<html lang="en">

<head>

<meta charset="UTF-8" /><title>premier phaser sa mere</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<style type="text/css"> body { margin: 0; }</style>

</head>

<body>

<script type="text/javascript">

var config = {
type: Phaser.AUTO,
width: 4000, height: 600,
physics: {
default: 'arcade',
arcade: {
gravity: { y: 600 },
debug: true
}},
scene: {preload: preload, create: create, update: update }
};

new Phaser.Game(config);
function preload(){
this.load.image('sky', 'assets/background.jpg');
this.load.image('ground', 'assets/platform.png');
this.load.image('toyo', 'assets/toyo-moche1.png');
this.load.spritesheet('perso','assets/perso.png',
{ frameWidth: 32, frameHeight: 48 });
}

var platforms;
var player;
var camera;
var anti_gravite;
var toyo;
var hp;
hp = 3;


function create (){

    this.add.image(400, 300, 'sky');
    platforms = this.physics.add.staticGroup();
    toyo = this.physics.add.staticGroup();

    //Plateforme

    platforms.create(50, 350, 'ground');
    toyo.create(400, 100, 'toyo');
    toyo.create(600, 500, 'toyo');
    toyo.create(800, 100, 'toyo');
    toyo.create(1000, 100, 'toyo');
    toyo.create(1000, 500, 'toyo');
    toyo.create(200, 500, 'toyo');

    // Joueur et animations

    player = this.physics.add.sprite(100, 300, 'perso');
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(player, toyo, degatObstacle, null, this);
    this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
    frameRate: 10,
    repeat: -1
    });
    this.anims.create({
    key: 'turn',
    frames: [ { key: 'perso', frame: 4 } ],
    frameRate: 20
    });
    this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
    frameRate: 10,
    repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    // Camera

    this.cameras.main.setBounds(0, 0, 4000, 448);
    this.cameras.main.setSize(800, 600);
    this.cameras.main.startFollow(player);

}

function update(){

        if (cursors.left.isDown){
    player.setVelocityX(-200);
    player.anims.play('left', true);
    }
    else if (cursors.right.isDown){
    player.setVelocityX(200);
    player.anims.play('right', true);
    }
    else{ 
    player.setVelocityX(0);
    player.anims.play('turn');
    }
    if (cursors.up.isDown){
    player.setVelocityY(-300); 
    }

    if (cursors.space.isDown){ 
    bombs.setVelocityX (0);
    bombs.setVelocityY (0);
    player.setTint(0xff00ff);
    }

}

function degatObstacle(player, toyo){
    
    hp -= 1 ;  

    if (hp = 0){
        this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = false;
    }
}

</script>

</body>

</html>
